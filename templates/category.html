{% extends "layout.html" %}

{% block main %}
    <form action="/category" method="post">
        <div class="form-group">
            <h4>Category</h4>
            <input autocomplete="off" autofocus class="form-control" name="newcategory" placeholder="Category" type="text">
        </div>

        <div>
            <h4>Budget</h4>
            <input autocomplete="off" autofocus class="form-control" name="budget" placeholder="$ budget" type="text">
        </div>

        <div>
            <h4>Notes</h4>
            <input autocomplete="off" autofocus class="form-control" name="notes" placeholder="Notes" type="text">
        </div>

        <div class="text-left">
        <button class="btn btn-primary" type="submit"> Submit</button>
        </div>

    </form>
{% endblock %}
