{% extends "layout.html" %}

{% block main %}
    <h1>All Transactions</h1>
    <table class="table border">
        <thead>
            <tr>
            <th>Category</th>
            <th>Amount</th>
            <th>Description</th>
            <th>Time of Tranasction</th>
            </tr>
        </thead>
        <tbody>
            {% for stock in Stocks %}
            <tr>
                <td>{{stock.category}}</td>
                <td>{{stock.addamount }}</td>
                <td>{{stock.notes }}</td>
                <td>{{stock.datetime}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
